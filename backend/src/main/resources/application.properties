# =========================
# App Info
# =========================
spring.application.name=Warranty_EV
server.port=8080

# =========================
# MySQL Datasource
# =========================
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ev_warranty_final;encrypt=true;trustServerCertificate=true
#spring.datasource.username=sa
#spring.datasource.password=12345
spring.datasource.url=jdbc:mysql://localhost:3307/ev_warranty
spring.datasource.username=root
spring.datasource.password=admin123
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.h ibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# =========================
# Logging
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


